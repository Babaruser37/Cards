  <script>
// Common Button Code
var toggleCommon = false;
const buttons = document.getElementById("myButton")

buttons.addEventListener("click", function() {
  buttons.classList.toggle("active");
  const testlist = document.querySelectorAll(".common");

  if (toggleCommon === false) {
    testlist.forEach((testitem) => {
      testitem.style.display = 'none';
      toggleCommon = true
    });
  } else {
    testlist.forEach((testitem) => {
      testitem.style.display = 'block';
      toggleCommon = false
    });
  }
});
